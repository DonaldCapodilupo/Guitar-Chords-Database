<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Song Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="../static/User-Vote.js"></script>
</head>
<body>

<form action="{{ url_for('user_Add_Song') }}" enctype=multipart/form-data method="POST">


    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">

            <div class="row">
                <h1 class="border-box-sizing">What Song Would You Like To Hear?</h1>
            </div>

            {% if confirmation %}
                <div class="row">
                <h1>Your vote for {{ confirmation[0] }} - {{ confirmation[1] }} has been added!</h1>
                </div>
            {% endif %}

            <div class="row">
                <label for="artist_list">Choose you favorite artist:</label>
                <div class="col-4">
                    <select class="form-select" name="artist_list" id="artist_list"
                            onchange="update_Song_List({{ data }})">
                        {% for artist in data.keys() %}
                            <option value="{{ artist }}" id="Artist">{{ artist }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-4"></div>
                <div class="col-4"></div>


            </div>

            <div class="row">
                <div class="col-4">
                    <label for="song_list">What song would you like to hear?:</label>
                    <select class="form-select" name="song_list" id="song_list" onload="update_Song_List({{ data }})">

                        <option value="{{ data["A Day To Remember"][0][:-5] }}"
                                id="Artist">{{ data["A Day To Remember"][0][:-5] }}</option>
                    </select>
                </div>
                <div class="col-4">
                    <button type="submit" name="submit_button" value="submit_song"
                            class="btn btn-primary btn-block mb-4">
                        Submit Song Choice
                    </button>


                </div>
                <div class="col-4">
                    <button type="submit" name="submit_button" value="view_results"
                            class="btn btn-primary btn-block mb-4">
                        View Results
                    </button>

                </div>


            </div>

        </div>
        <div class="col-3"></div>
    </div>


    <script>
        update_Song_List({{ data }})
    </script>


</form>

</body>
</html>
