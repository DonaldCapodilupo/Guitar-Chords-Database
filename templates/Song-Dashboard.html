<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guitar Chord Database</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../static/main.css" rel="stylesheet"/>

</head>
<body>

<form action="{{ url_for('song_Dashboard') }}" enctype=multipart/form-data method="POST">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="row">
                <img src="../static/Images/Bar%20Graph.png" alt="No One Has Voted Yet!">
            </div> <!---->

            <div class="row">
                {% for current_song in current_tracklist %}
                    <div class="col-2">

                        <button type="submit" name="submit_button" value="{{ current_song.split(",")[:-1] }}"
                                class="btn btn-primary btn-block mb-4">
                            {{ current_song.split(",")[:-1] }}
                        </button>
                    </div>
                {% endfor %}

            </div>


        </div>
        <div class="col-3"></div>
    </div>


    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            {% if song_information %}
                <button onclick="pageScroll()">Scroll</button>
                <div class="row">
                    {% include song_information %}

                </div>
                <div class="row">

                    <button type="submit" name="submit_button" value="Delete {{ song_information }}"
                            class="btn btn-primary btn-block mb-4">
                        Delete {{ song_information }}
                    </button>


                </div>
            {% endif %}</div>
        <div class="col-4"></div>
    </div>

    <script>
        function pageScroll() {
            window.scrollBy(0, 5);
            scrolldelay = setTimeout(pageScroll, 1);
        }
    </script>
</form>

</body>
</html>
